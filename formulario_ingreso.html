<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario de Gestión de Llamadas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Estilo para centrar el formulario y limitar su ancho */
        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="w3-container form-container">
    
    <form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" action="/submit-data.php" method="POST">
        <h2 class="w3-center">Registro de Llamada de Emergencia</h2>
        <p class="w3-center w3-small">Los campos con * son obligatorios.</p>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Tipo de Llamada *</b></label>
                <input class="w3-input w3-border" name="tipo_de_llamada" type="text" placeholder="Ej: Llamada de emergencia, Llamada de prueba" required>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-hashtag"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>ID Llamada Carbyne *</b></label>
                <input class="w3-input w3-border" name="id_llamada_carbyne" type="number" step="0.01" min="0" placeholder="Ej: 123456.78" required>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-code-fork"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>ID Llamada Consecutivo Padre</b></label>
                <input class="w3-input w3-border" name="id_llamada_carbyne_consecutivo_padre" type="number" step="0.01" min="0" placeholder="Opcional">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-mobile"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Teléfono Llamante *</b></label>
                <input class="w3-input w3-border" name="telefono_llamante" type="number" placeholder="Ej: 5730012345" required>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Nombre Completo</b></label>
                <input class="w3-input w3-border" name="nombre_completo" type="text" placeholder="Nombre completo del llamante">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-id-card"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Número de Documento</b></label>
                <input class="w3-input w3-border" name="numero_documento" type="number" placeholder="Opcional">
            </div>
        </div>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-users"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Grupo al que pertenece</b></label>
                <input class="w3-input w3-border" name="grupo_al_que_pertenece" type="text" placeholder="Ej: Policía, Bomberos, Defensa Civil">
            </div>
        </div>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>ELS (Emergency Location Service)</b></label>
                <input class="w3-input w3-border" name="els" type="text" placeholder="Datos de localización automática">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-building"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Ciudad</b></label>
                <input class="w3-input w3-border" name="ciudad" type="text" placeholder="Ej: Bogotá">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-address-card"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Tipo de Comunidad</b></label>
                <select class="w3-select w3-border" name="tipo_de_comunidad">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="urbana">Urbana</option>
                    <option value="rural">Rural</option>
                    <option value="indigena">Indígena</option>
                </select>
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-cogs"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Tipo de Gestión</b></label>
                <input class="w3-input w3-border" name="tipo_gestion" type="text" placeholder="Ej: Despacho, Orientación, Transferencia">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-bolt"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Evento</b></label>
                <input class="w3-input w3-border" name="evento" type="text" placeholder="Ej: Accidente de tránsito, Incendio, Robo">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-comments"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Descripción de la Llamada *</b></label>
                <textarea class="w3-input w3-border" name="descripcion_de_llamada" style="resize:none" rows="4" required></textarea>
            </div>
        </div>
        
        <hr> <div class="w3-section">
            <label class="w3-text-blue"><b>¿Es una Emergencia Real? *</b></label><br>
            <input class="w3-radio" type="radio" name="es_una_emergencia_real" value="Si" required>
            <label>Sí</label><br>
            <input class="w3-radio" type="radio" name="es_una_emergencia_real" value="No">
            <label>No</label>
        </div>

        <div class="w3-section">
            <label class="w3-text-blue"><b>¿Hubo colaboración de las Fuerzas Armadas?</b></label><br>
            <input class="w3-radio" type="radio" name="hubo_colaboracion_de_las_fuerzas_armadas" value="Si">
            <label>Sí</label><br>
            <input class="w3-radio" type="radio" name="hubo_colaboracion_de_las_fuerzas_armadas" value="No">
            <label>No</label>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-ambulance"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Cuerpo de Emergencia que Colabora</b></label>
                <input class="w3-input w3-border" name="cuerpo_de_emergencia_que_colabora" type="text" placeholder="Ej: Cruz Roja, Policía Nacional">
            </div>
        </div>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-star"></i></div>
            <div class="w3-rest">
                <label class="w3-text-blue"><b>Caso de Éxito</b></label>
                <select class="w3-select w3-border" name="caso_de_exito">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                    <option value="Pendiente">Pendiente de evaluación</option>
                </select>
            </div>
        </div>

        <button class="w3-btn w3-blue w3-round w3-margin-bottom w3-block" type="submit">Guardar Registro</button>

    </form>
</div>

</body>
</html>
